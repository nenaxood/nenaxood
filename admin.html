<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield - Панель администратора</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body class="dashboard">
    <!-- Шапка dashboard -->
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="images/logo.png" alt="CyberShield Logo" class="logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="#services">Услуги</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="#contact">Контакты</a></li>
                <li id="auth-link"><a href="login.html">Вход</a></li>
                <li id="account-link" style="display:none;"><a href="personalaccount.html">Личный кабинет</a></li>
            </ul>
        </nav>
    </header>

    <!-- Основное содержимое -->
    <main class="dashboard-main">
        <div class="container">
            <h1><i class="fas fa-user-cog"></i> Панель администратора</h1>
            <!-- Контент админ-панели -->
        </div>
    </main>

    <script src="js/firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/auth-check.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth('admin');
            
            // Показать имя пользователя
            const userEmail = localStorage.getItem('userEmail');
            if (userEmail) {
                document.getElementById('userName').textContent = userEmail;
            }
        });
    </script>
</body>
</html>
